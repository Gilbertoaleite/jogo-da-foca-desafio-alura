  <script>
    // Controle global de mute
    // Estado do mute salvo no localStorage
    let isMuted = localStorage.getItem('forcaMute') === 'true';
    const btnMute = document.getElementById('btn-mute');
    function updateMuteIcon() {
      btnMute.textContent = isMuted ? '🔇' : '🔊';
    }
    btnMute.addEventListener('click', function() {
      isMuted = !isMuted;
      localStorage.setItem('forcaMute', isMuted);
      updateMuteIcon();
    });
    updateMuteIcon();

    // Monkey patch nas funções de áudio do tabuleiro.js
    function setMuteOnAllAudio() {
      document.querySelectorAll('audio').forEach(a => a.muted = isMuted);
    }
    // Intercepta criação de novos áudios
    const _Audio = window.Audio;
    window.Audio = function() {
      const audio = new _Audio();
      audio.muted = isMuted;
      btnMute.addEventListener('click', () => { audio.muted = isMuted; });
      return audio;
    };
    window.Audio.prototype = _Audio.prototype;
  </script>
